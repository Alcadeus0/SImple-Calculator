<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Simple-Calculator</title>
    </head>
    <body>
        <div class="calci-body">
            <div class="output">
                <div data-previous-operand class="previous-operand">123+5</div>
                <div data-current-operand class="current-operand">12856</div>
            </div>
            <button class="all-clear span-two">AC</button>
            <button class="delete span-two">Del</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operand">+</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operand">-</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operand">*</button>
            <button class="number">.</button>
            <button class="number">0</button>
            <button class="equals">=</button>
            <button class="operand">รท</button>
        </div>
    </body>
    </html>
